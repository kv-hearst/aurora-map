<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Forecast Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        #map {
            height: 100vh;
            width: 100%;
        }
        
        .info-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
        
        .legend {
            position: absolute;
            bottom: 30px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            font-size: 12px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin: 2px 0;
        }
        
        .legend-color {
            width: 20px;
            height: 12px;
            margin-right: 8px;
            border-radius: 2px;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    
    <div class="info-panel">
        <div><strong>Aurora Forecast</strong></div>
        <div id="forecastTime">Loading...</div>
        <div id="dataStatus">Initializing...</div>
    </div>
    
    <div class="legend">
        <div><strong>Aurora Intensity</strong></div>
        <div class="legend-item">
            <div class="legend-color" style="background: #FF0000;"></div>
            <span>Extreme (16+)</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #FF8000;"></div>
            <span>Very High (13-15)</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #FFFF00;"></div>
            <span>High (9-12)</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #00FF80;"></div>
            <span>Moderate (6-8)</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #0080FF;"></div>
            <span>Low (3-5)</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #000080;"></div>
            <span>Weak (1-2)</span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>

    <script>
        const map = L.map('map', {
            center: [50, 250],
            zoom: 4,
            minZoom: 3,
            maxZoom: 10
            // maxBounds: [[60, -180], [90, 180]],
            // maxBoundsViscosity: 1.0
        });

        // Dark theme tile layer
        L.tileLayer('https://tiles.stadiamaps.com/tiles/alidade_smooth_dark/{z}/{x}/{y}{r}.png', {
            attribution: '© Stadia Maps © OpenMapTiles © OpenStreetMap',
            maxZoom: 20
        }).addTo(map);

        let auroraLayer = L.layerGroup().addTo(map);

        function getAuroraColor(intensity) {
            if (intensity >= 16) return '#FF0000';      // Extreme - Red
            if (intensity >= 13) return '#FF8000';      // Very High - Orange
            if (intensity >= 9) return '#FFFF00';       // High - Yellow
            if (intensity >= 6) return '#00FF80';       // Moderate - Green
            if (intensity >= 3) return '#0080FF';       // Low - Light Blue
            if (intensity >= 1) return '#000080';       // Weak - Dark Blue
            return '#000040';                           // None - Very Dark Blue
        }

        function getAuroraRadius(intensity) {
            return Math.max(3, intensity * 2); // Minimum 3px, scale with intensity
        }

        function getAuroraOpacity(intensity) {
            return intensity > 0 ? Math.max(0.3, intensity / 20) : 0.1;
        }

        function loadGeoJSON(geoJsonData) {
            auroraLayer.clearLayers();
            let pointCount = 0;
            
            if (geoJsonData.features) {
                geoJsonData.features.forEach(feature => {
                    const coords = feature.geometry.coordinates;
                    const intensity = feature.properties.aurora || 0;
                    
                    if (intensity > 0) { // Only show points with aurora activity
                        const circle = L.circleMarker([coords[1], coords[0]], {
                            radius: getAuroraRadius(intensity),
                            fillColor: getAuroraColor(intensity),
                            color: getAuroraColor(intensity),
                            weight: 1,
                            opacity: getAuroraOpacity(intensity),
                            fillOpacity: getAuroraOpacity(intensity)
                        });
                        
                        circle.bindPopup(`
                            <strong>Aurora Intensity: ${intensity}</strong><br>
                            Lat: ${coords[1].toFixed(1)}°<br>
                            Lng: ${coords[0].toFixed(1)}°
                        `);
                        
                        auroraLayer.addLayer(circle);
                        pointCount++;
                    }
                });
            }
            
            document.getElementById('dataStatus').textContent = `Showing ${pointCount} active aurora points`;
        }

        function loadData() {
            document.getElementById('dataStatus').textContent = 'Loading data...';
            
            fetch('https://services.swpc.noaa.gov/json/ovation_aurora_latest.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Raw API data:', data);
                    
                    // Convert to GeoJSON format
                    const geoJSON = {
                        "type": "FeatureCollection",
                        "features": data.coordinates.map(coord => ({
                            "type": "Feature",
                            "geometry": {
                                "type": "Point",
                                "coordinates": [coord[0], coord[1]]
                            },
                            "properties": {
                                "aurora": coord[2],
                                "forecast_time": data["Forecast Time"]
                            }
                        }))
                    };
                    
                    loadGeoJSON(geoJSON);
                    
                    // Update forecast time
                    const forecastTime = new Date(data["Forecast Time"]);
                    document.getElementById('forecastTime').textContent = forecastTime.toLocaleString();
                })
                .catch(error => {
                    console.error('Error loading data:', error);
                    document.getElementById('dataStatus').textContent = 'Error loading data';
                    document.getElementById('forecastTime').textContent = 'Data unavailable';
                    
                   
                });
        }

        map.on('click', function(e) {
            console.log('Clicked at: ' + e.latlng.toString());
        });

        // Load data when page loads
        setTimeout(loadData, 1000);
        
        // Auto-refresh every 15 minutes
        setInterval(loadData, 15 * 60 * 1000);
    </script>

</body>
</html>
